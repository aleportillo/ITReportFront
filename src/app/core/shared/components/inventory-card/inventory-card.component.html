<div class="card" [attr.type]="fromSection" (click)="handleCardClick($event);">
    <span [attr.type]="inventoryData.type ?? 'delete'" (click)="handleBadgeClick();">
        <img src="./../../../../../assets/icons/icon_{{inventoryData.type ?? 'delete'}}.svg" alt="">
    </span>
    <h3>
        {{ (inventoryData.title || inventoryData.nombre ) | firstLetterUppercase }}
    </h3>
    <p>
        {{inventoryData.subtitle1 || inventoryData.edificio}}
    </p>
    <p>
        <ng-container *ngIf="inventoryData.totalPC">
            PCs: {{inventoryData.totalPC}}
        </ng-container>
    </p>
</div>
