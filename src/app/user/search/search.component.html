<div class="page__container">
    <div class="form__container">
        <ng-container *ngIf="screenSize.small">
            <p class="form__subtitle">
                Sistema de reportes de computadora del ITCJ
            </p>
        </ng-container>

        <p class="form__subtitle">
            Para reportar o solicitar
        </p>

        <p class="form__subtitle primary">
            Busca tu sala <br> o computadora
        </p>
        <div class="inputs__container">
            <app-input-select
                [formInput]="inputs[0]"
                [form]="form">
            </app-input-select>
            <app-input-text
                [formInput]="inputs[1]"
                [form]="form"
            >
            </app-input-text>
        </div>
    </div>
    <div *ngIf="!screenSize.small" class="image__container">
        <img src="./../../../assets/images/itcj_placeholder.jpg" alt="Imagen del ITCJ">
        <span>
            <p class="image__title">Sistema de reportes</p>
            <p class="image__title">de computadoras</p>
            <p class="image__title">del ITCJ</p>
        </span>
    </div>
</div>
